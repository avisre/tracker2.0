<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Stock Portfolio Visualizer</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Login to your Stock Portfolio Visualizer account to track and manage your stock investments effectively."
    />
    <meta
      name="keywords"
      content="stock portfolio, stock visualizer, investment management, login"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="/Media/ic" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Login - Stock Portfolio Visualizer" />
    <meta
      property="og:description"
      content="Login to your Stock Portfolio Visualizer account to track and manage your stock investments effectively."
    />
    <meta property="og:url" content="https://stockportfolio.pro/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://stockportfolio.pro/images/og-image.jpg"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Login - Stock Portfolio Visualizer" />
    <meta
      name="twitter:description"
      content="Login to your Stock Portfolio Visualizer account to track and manage your stock investments effectively."
    />
    <meta
      name="twitter:image"
      content="https://stockportfolio.pro/images/twitter-card.jpg"
    />

    <!-- Author and Language Meta Tags -->
    <meta name="author" content="Stock Portfolio Visualizer" />
    <meta name="language" content="en" />

    <!-- Favicon -->
    <link rel="icon" href="Media/icon.png" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a>.</p>

      <!-- Error message div -->
      <div id="error-message" class="error"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
