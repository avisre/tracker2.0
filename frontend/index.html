    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 12px;
        background-color: #635bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #4e46e5;
      }
      .info {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
      }
      .info a {
        color: #635bff;
        text-decoration: none;
      }
      .info a:hover {
        text-decoration: underline;
      }
      #error-message {
        color: #d9534f;
        margin-top: 15px;
        display: none;
      }

    <div class="container">

      <p class="subtitle">
        Access your stock portfolio and track your investments with ease.
      </p>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="info">
        Don't have an account? <a href="register.html">Register here</a>.
      </p>
      <p class="info">
        New to StockPortfolio.pro? Track your stock portfolio over time and get
        insightful analytics to make better investment decisions.
      </p>

      <!-- Error message div -->
      <div id="error-message" class="error">Invalid email or password.</div>
    </div>
    <script src="script.js"></script>
