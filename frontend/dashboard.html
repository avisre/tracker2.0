 <body>
    <div class="container">
      <h1>Your Stock Portfolio</h1>

      <!-- Portfolio Summary -->
      <div id="portfolio-summary">
        <div>
          <p><strong>Total Value:</strong> $<span id="total-value">0</span></p>
        </div>
        <div>
          <p>
            <strong>Gain/Loss:</strong> $<span id="gain-loss">0</span> (<span
              id="percentage-change"
              >0</span
            >%)
          </p>
        </div>
      </div>

      <!-- Input Form for Adding Stocks -->
      <div id="add-stock">
        <form id="add-stock-form">
          <input
            type="text"
            id="stock-symbol"
            placeholder="Enter company name or stock symbol"
            required
            autocomplete="off"
          />
          <ul id="search-results" style="display: none"></ul>
          <input type="number" id="shares" placeholder="Shares" required />
          <button type="submit">Add Stock</button>
        </form>
      </div>

      <!-- Charts Section -->
      <div id="charts">
        <div class="chart-container">
          <h2>Portfolio Growth Over Time (Stacked Area Chart)</h2>
          <div id="portfolio-area-chart"></div>
        </div>

        <div class="chart-container">
          <h2>Portfolio Value Over Time (Interactive Line Chart)</h2>
          <div id="portfolio-line-chart"></div>
        </div>
      </div>

      <!-- Stock Table at the Bottom -->
      <div id="stock-table">
        <h2>Your Stocks</h2>
        <table>
          <thead>
            <tr>
              <th>Stock</th>
              <th>Shares</th>
              <th>Purchase Price</th>
              <th>Current Price</th>
              <th>Increase (Number/Percentage)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="stocks-list">
            <!-- Populated with JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Logout Button -->
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
