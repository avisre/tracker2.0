<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->

      name="description"
      content="Create a new account with Stock Portfolio Visualizer to start managing and tracking your stock investments."
    />
    <meta
      name="keywords"
      content="stock portfolio, stock visualizer, investment management, register, sign up"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://stockportfolio.pro/register" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Register - Stock Portfolio Visualizer" />
    <meta
      property="og:description"
      content="Create a new account with Stock Portfolio Visualizer to start managing and tracking your stock investments."
    />
    <meta property="og:url" content="https://stockportfolio.pro/register" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://stockportfolio.pro/images/og-register.jpg"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Register - Stock Portfolio Visualizer"
    />
    <meta
      name="twitter:description"
      content="Create a new account with Stock Portfolio Visualizer to start managing and tracking your stock investments."
    />

      name="twitter:image"
      content="https://stockportfolio.pro/images/twitter-register.jpg"
    />

    <!-- Author and Language Meta Tags -->

    <link rel="icon" href="Media/icon.png" />
    >

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form id="register-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="index.html">Login here</a>.</p>

      <!-- Error message div -->
      <div id="error-message" class="error"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
